<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; background: #f4f4f4; }
        form { max-width: 600px; margin: auto; }
        textarea { width: 100%; height: 150px; }
        .result { font-size: 1.5em; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form method="POST">
        <textarea name="review" placeholder="Enter your review..."></textarea><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <div class="result"><strong>Prediction:</strong> {{ prediction }}</div>
    {% endif %}
</body>
</html>
